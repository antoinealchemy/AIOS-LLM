<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIOS - Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-2xl font-bold mb-6 text-center">AIOS Signup</h1>
        
        <form id="signupForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1">Email</label>
                <input type="email" id="email" required 
                    class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-1">Password (min 6 caractères)</label>
                <input type="password" id="password" required minlength="6"
                    class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">Code Admin (optionnel)</label>
                <input type="text" id="adminCode" placeholder="Laisser vide si employé"
                    class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                <p class="text-xs text-gray-500 mt-1">Réservé aux administrateurs uniquement</p>
            </div>
            
            <button type="submit" 
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">
                Créer compte
            </button>
        </form>
        
        <div id="message" class="mt-4 text-sm hidden"></div>
        
        <p class="mt-4 text-center text-sm">
            Déjà un compte ? 
            <a href="login.html" class="text-blue-500 hover:underline">Se connecter</a>
        </p>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:3000'
            : 'https://aios-llm-backend.onrender.com';

        document.addEventListener('DOMContentLoaded', () => {
            const supabaseClient = window.supabase.createClient(
                'https://oxjocjucvlifcogphttm.supabase.co',
                'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im94am9janVjdmxpZmNvZ3BodHRtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyMTk4NDEsImV4cCI6MjA4MTc5NTg0MX0.Fg9r0RSt-KSkePeIVIBCdVydPIcLsdWFa6D7V5bMT6E'
            );

            document.getElementById('signupForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const adminCode = document.getElementById('adminCode').value.trim();
                const messageDiv = document.getElementById('message');
                
                // 1. Create auth user
                const { data: authData, error: authError } = await supabaseClient.auth.signUp({
                    email,
                    password
                });
                
                if (authError) {
                    messageDiv.textContent = authError.message;
                    messageDiv.className = 'mt-4 text-sm text-red-500';
                    messageDiv.classList.remove('hidden');
                    return;
                }

                // 2. Create user in custom table with role
                try {
                    const response = await fetch(`${API_URL}/api/users`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            user_id: authData.user.id,
                            email: email,
                            admin_code: adminCode
                        })
                    });

                    const result = await response.json();

                    if (result.success) {
                        messageDiv.textContent = `Compte créé en tant que ${result.role} ! Redirection...`;
                        messageDiv.className = 'mt-4 text-sm text-green-500';
                        messageDiv.classList.remove('hidden');
                        setTimeout(() => window.location.href = '/', 2000);
                    } else {
                        messageDiv.textContent = result.error || 'Erreur création profil';
                        messageDiv.className = 'mt-4 text-sm text-red-500';
                        messageDiv.classList.remove('hidden');
                    }
                } catch (err) {
                    messageDiv.textContent = 'Erreur serveur';
                    messageDiv.className = 'mt-4 text-sm text-red-500';
                    messageDiv.classList.remove('hidden');
                }
            });
        });
    </script>
</body>
</html>
