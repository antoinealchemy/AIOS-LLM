<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIOS - Inscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">✨ AIOS</h1>
            <p class="text-gray-600 mt-2">Créez votre compte</p>
        </div>

        <form id="signupForm">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Prénom</label>
                <input type="text" id="firstName" required
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-blue-500 focus:outline-none"
                    placeholder="Votre prénom">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="email" required
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-blue-500 focus:outline-none"
                    placeholder="votre@email.com">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
                <input type="password" id="password" required minlength="6"
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-blue-500 focus:outline-none"
                    placeholder="Minimum 6 caractères">
            </div>

            <button type="submit" id="submitBtn"
                class="w-full bg-blue-500 text-white py-3 rounded-xl hover:bg-blue-600 font-medium mt-4">
                Créer mon compte ✨
            </button>
        </form>

        <div id="message" class="hidden mt-4 p-3 rounded-lg text-sm"></div>

        <p class="text-center text-gray-600 text-sm mt-6">
            Déjà inscrit ? <a href="login.html" class="text-blue-500 hover:underline font-medium">Se connecter</a>
        </p>
    </div>

    <script>
        const SUPABASE_URL = 'https://oxjocjucvlifcogphttm.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im94am9janVjdmxpZmNvZ3BodHRtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyMTk4NDEsImV4cCI6MjA4MTc5NTg0MX0.Fg9r0RSt-KSkePeIVIBCdVydPIcLsdWFa6D7V5bMT6E';

        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `mt-4 p-3 rounded-lg text-sm ${type === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            messageDiv.classList.remove('hidden');
            setTimeout(() => messageDiv.classList.add('hidden'), 5000);
        }

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Création en cours...';

            try {
                const firstName = document.getElementById('firstName').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                // Créer compte
                const { data: authData, error: authError } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            first_name: firstName
                        }
                    }
                });

                if (authError) throw authError;
                if (!authData.user) throw new Error('Aucun utilisateur créé');

                console.log('✅ Compte créé:', authData.user.id);

                // Attendre trigger
                await new Promise(resolve => setTimeout(resolve, 1500));

                // Vérifier
                const { data: userData, error: userError } = await supabaseClient
                    .from('users')
                    .select('*')
                    .eq('id', authData.user.id)
                    .single();

                if (userError) {
                    console.error('❌ User not in DB:', userError);
                    throw new Error('Erreur création profil');
                }

                console.log('✅ Profil créé:', userData);

                showMessage('✅ Compte créé avec succès !', 'success');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);

            } catch (error) {
                console.error('Erreur:', error);
                showMessage('❌ ' + error.message, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Créer mon compte ✨';
            }
        });
    </script>
</body>
</html>
