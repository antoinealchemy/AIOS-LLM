<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIOS - Inscription</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            color: #667eea;
            margin-bottom: 8px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .step {
            width: 30px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            transition: all 0.3s;
        }

        .step.active {
            background: #667eea;
        }

        .step.completed {
            background: #764ba2;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .info-box {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1>‚ú® AIOS</h1>
            <p>Votre Assistant IA Business</p>
        </div>

        <div class="step-indicator">
            <div class="step active" id="step1"></div>
            <div class="step" id="step2"></div>
        </div>

        <div id="message"></div>

        <!-- √âTAPE 1: Informations personnelles -->
        <div class="form-section active" id="personalInfo">
            <div class="form-group">
                <label for="firstName">Pr√©nom</label>
                <input type="text" id="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Nom</label>
                <input type="text" id="lastName" required>
            </div>

            <div class="form-group">
                <label for="email">Email professionnel</label>
                <input type="email" id="email" required>
            </div>

            <button class="btn" id="nextStep1">
                Continuer ‚Üí
            </button>
        </div>

        <!-- √âTAPE 2: S√©curit√© -->
        <div class="form-section" id="securityInfo">
            <div class="info-box">
                üëã Bienvenue <span id="displayName"></span> !
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" required minlength="6">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmer le mot de passe</label>
                <input type="password" id="confirmPassword" required minlength="6">
            </div>

            <button class="btn-secondary btn" id="backStep1">
                ‚Üê Retour
            </button>

            <button class="btn" id="finalizeBtn">
                Cr√©er mon compte ‚ú®
            </button>
        </div>

        <div class="login-link">
            D√©j√† inscrit ? <a href="login.html">Se connecter</a>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ziirnaesezunusjbfqmn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InppaXJuYWVzZXp1bnVzamJmcW1uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ5NjcwMTMsImV4cCI6MjA1MDU0MzAxM30.8HCd_MG_EnD_wh7XOLBKidWJmYOGAqEW1zNCNR-z4Gw';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // √âl√©ments DOM
        const personalInfoSection = document.getElementById('personalInfo');
        const securityInfoSection = document.getElementById('securityInfo');
        const step1Indicator = document.getElementById('step1');
        const step2Indicator = document.getElementById('step2');
        const messageDiv = document.getElementById('message');
        const displayName = document.getElementById('displayName');

        // Boutons
        const nextStep1Btn = document.getElementById('nextStep1');
        const backStep1Btn = document.getElementById('backStep1');
        const finalizeBtn = document.getElementById('finalizeBtn');

        // Inputs
        const firstNameInput = document.getElementById('firstName');
        const lastNameInput = document.getElementById('lastName');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        // Afficher message
        function showMessage(text, type = 'error') {
            messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
            setTimeout(() => messageDiv.innerHTML = '', 5000);
        }

        // Navigation: √âtape 1 ‚Üí 2
        nextStep1Btn.addEventListener('click', () => {
            const firstName = firstNameInput.value.trim();
            const lastName = lastNameInput.value.trim();
            const email = emailInput.value.trim();

            if (!firstName || !lastName || !email) {
                showMessage('Veuillez remplir tous les champs');
                return;
            }

            if (!email.includes('@')) {
                showMessage('Email invalide');
                return;
            }

            // Afficher nom dans √©tape 2
            displayName.textContent = `${firstName} ${lastName}`;

            // Navigation
            personalInfoSection.classList.remove('active');
            securityInfoSection.classList.add('active');
            step1Indicator.classList.add('completed');
            step2Indicator.classList.add('active');
        });

        // Navigation: √âtape 2 ‚Üí 1
        backStep1Btn.addEventListener('click', () => {
            securityInfoSection.classList.remove('active');
            personalInfoSection.classList.add('active');
            step1Indicator.classList.remove('completed');
            step2Indicator.classList.remove('active');
        });

        // Finaliser inscription
        finalizeBtn.addEventListener('click', async () => {
            finalizeBtn.disabled = true;
            finalizeBtn.textContent = 'Cr√©ation en cours...';

            const firstName = firstNameInput.value.trim();
            const lastName = lastNameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validation
            if (password !== confirmPassword) {
                showMessage('Les mots de passe ne correspondent pas');
                finalizeBtn.disabled = false;
                finalizeBtn.textContent = 'Cr√©er mon compte ‚ú®';
                return;
            }

            if (password.length < 6) {
                showMessage('Le mot de passe doit contenir au moins 6 caract√®res');
                finalizeBtn.disabled = false;
                finalizeBtn.textContent = 'Cr√©er mon compte ‚ú®';
                return;
            }

            try {
                // 1. Cr√©er compte Supabase Auth
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: `${firstName} ${lastName}`,
                            first_name: firstName,
                            last_name: lastName
                        }
                    }
                });

                if (authError) throw authError;
                if (!authData.user) throw new Error('Aucun utilisateur cr√©√©');

                console.log('‚úÖ Auth user cr√©√©:', authData.user.id);

                // 2. Attendre que le trigger DB cr√©e l'entr√©e dans users
                await new Promise(resolve => setTimeout(resolve, 2000));

                // 3. V√©rifier que l'utilisateur existe dans la table users
                const { data: userData, error: userError } = await supabase
                    .from('users')
                    .select('*')
                    .eq('id', authData.user.id)
                    .single();

                if (userError) {
                    console.error('‚ùå User not found in DB:', userError);
                    throw new Error('Erreur lors de la cr√©ation du profil utilisateur');
                }

                console.log('‚úÖ User cr√©√© dans DB:', userData);

                // 4. Succ√®s
                showMessage(
                    `Compte cr√©√© avec succ√®s ! R√¥le: ${userData.role}`,
                    'success'
                );

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);

            } catch (error) {
                console.error('Signup error:', error);
                showMessage(error.message);
                finalizeBtn.disabled = false;
                finalizeBtn.textContent = 'Cr√©er mon compte ‚ú®';
            }
        });
    </script>
</body>
</html>
