<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIOS - Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-2xl font-bold mb-6 text-center">AIOS Signup</h1>
        
        <form id="signupForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1">Email</label>
                <input type="email" id="email" required 
                    class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-1">Password (min 6 caractères)</label>
                <input type="password" id="password" required minlength="6"
                    class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            
            <button type="submit" 
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">
                Créer compte
            </button>
        </form>
        
        <div id="message" class="mt-4 text-sm hidden"></div>
        
        <p class="mt-4 text-center text-sm">
            Déjà un compte ? 
            <a href="login.html" class="text-blue-500 hover:underline">Se connecter</a>
        </p>
    </div>

    <script>
        const supabase = window.supabase.createClient(
            'https://oxjocjucvlifcogphttm.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im94am9janVjdmxpZmNvZ3BodHRtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyMTk4NDEsImV4cCI6MjA4MTc5NTg0MX0.Fg9r0RSt-KSkePeIVIBCdVydPIcLsdWFa6D7V5bMT6E'
        );

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            const { data, error } = await supabase.auth.signUp({
                email,
                password
            });
            
            if (error) {
                messageDiv.textContent = error.message;
                messageDiv.classList.add('text-red-500');
                messageDiv.classList.remove('hidden', 'text-green-500');
            } else {
                messageDiv.textContent = 'Compte créé ! Redirection...';
                messageDiv.classList.add('text-green-500');
                messageDiv.classList.remove('hidden', 'text-red-500');
                setTimeout(() => window.location.href = '/', 2000);
            }
        });
    </script>
</body>
</html>
