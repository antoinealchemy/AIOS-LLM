<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIOS - Inscription</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            color: #667eea;
            margin-bottom: 8px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .step {
            width: 30px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            transition: all 0.3s;
        }

        .step.active {
            background: #667eea;
        }

        .step.completed {
            background: #764ba2;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .info-box {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 14px;
            color: #555;
        }

        .role-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }

        .role-card {
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .role-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .role-card.selected {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .role-card .icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .role-card .title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .role-card .desc {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1>‚ú® AIOS</h1>
            <p>Votre Assistant IA Business</p>
        </div>

        <div class="step-indicator">
            <div class="step active" id="step1"></div>
            <div class="step" id="step2"></div>
            <div class="step" id="step3"></div>
        </div>

        <div id="message"></div>

        <!-- √âTAPE 1: Informations personnelles -->
        <div class="form-section active" id="personalInfo">
            <div class="form-group">
                <label for="firstName">Pr√©nom</label>
                <input type="text" id="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Nom</label>
                <input type="text" id="lastName" required>
            </div>

            <div class="form-group">
                <label for="email">Email professionnel</label>
                <input type="email" id="email" required>
            </div>

            <button class="btn" id="nextStep1">
                Continuer ‚Üí
            </button>
        </div>

        <!-- √âTAPE 2: Choix du r√¥le -->
        <div class="form-section" id="roleSelection">
            <div class="info-box">
                üëã Bienvenue <span id="displayName"></span> !<br>
                Choisissez votre r√¥le dans l'organisation
            </div>

            <div class="role-selector">
                <div class="role-card" data-role="admin">
                    <div class="icon">üëë</div>
                    <div class="title">Administrateur</div>
                    <div class="desc">Gestion compl√®te</div>
                </div>
                <div class="role-card" data-role="employee">
                    <div class="icon">üë§</div>
                    <div class="title">Employ√©</div>
                    <div class="desc">Acc√®s standard</div>
                </div>
            </div>

            <input type="hidden" id="selectedRole">

            <button class="btn-secondary btn" id="backStep1">
                ‚Üê Retour
            </button>

            <button class="btn" id="nextStep2" disabled>
                Continuer ‚Üí
            </button>
        </div>

        <!-- √âTAPE 3: S√©curit√© -->
        <div class="form-section" id="securityInfo">
            <div class="info-box">
                üîí Derni√®re √©tape : s√©curisez votre compte
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" required minlength="6">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmer le mot de passe</label>
                <input type="password" id="confirmPassword" required minlength="6">
            </div>

            <button class="btn-secondary btn" id="backStep2">
                ‚Üê Retour
            </button>

            <button class="btn" id="finalizeBtn">
                Cr√©er mon compte ‚ú®
            </button>
        </div>

        <div class="login-link">
            D√©j√† inscrit ? <a href="login.html">Se connecter</a>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ziirnaesezunusjbfqmn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InppaXJuYWVzZXp1bnVzamJmcW1uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ5NjcwMTMsImV4cCI6MjA1MDU0MzAxM30.8HCd_MG_EnD_wh7XOLBKidWJmYOGAqEW1zNCNR-z4Gw';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // √âl√©ments DOM
        const sections = {
            personalInfo: document.getElementById('personalInfo'),
            roleSelection: document.getElementById('roleSelection'),
            securityInfo: document.getElementById('securityInfo')
        };

        const steps = {
            step1: document.getElementById('step1'),
            step2: document.getElementById('step2'),
            step3: document.getElementById('step3')
        };

        const messageDiv = document.getElementById('message');
        const displayName = document.getElementById('displayName');

        // Inputs
        const inputs = {
            firstName: document.getElementById('firstName'),
            lastName: document.getElementById('lastName'),
            email: document.getElementById('email'),
            selectedRole: document.getElementById('selectedRole'),
            password: document.getElementById('password'),
            confirmPassword: document.getElementById('confirmPassword')
        };

        // Boutons
        const buttons = {
            nextStep1: document.getElementById('nextStep1'),
            backStep1: document.getElementById('backStep1'),
            nextStep2: document.getElementById('nextStep2'),
            backStep2: document.getElementById('backStep2'),
            finalize: document.getElementById('finalizeBtn')
        };

        // Afficher message
        function showMessage(text, type = 'error') {
            messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
            setTimeout(() => messageDiv.innerHTML = '', 5000);
        }

        // S√©lection r√¥le
        document.querySelectorAll('.role-card').forEach(card => {
            card.addEventListener('click', () => {
                document.querySelectorAll('.role-card').forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
                inputs.selectedRole.value = card.dataset.role;
                buttons.nextStep2.disabled = false;
            });
        });

        // Navigation: √âtape 1 ‚Üí 2
        buttons.nextStep1.addEventListener('click', () => {
            const firstName = inputs.firstName.value.trim();
            const lastName = inputs.lastName.value.trim();
            const email = inputs.email.value.trim();

            if (!firstName || !lastName || !email) {
                showMessage('Veuillez remplir tous les champs');
                return;
            }

            if (!email.includes('@')) {
                showMessage('Email invalide');
                return;
            }

            displayName.textContent = `${firstName} ${lastName}`;

            sections.personalInfo.classList.remove('active');
            sections.roleSelection.classList.add('active');
            steps.step1.classList.add('completed');
            steps.step2.classList.add('active');
        });

        // Navigation: √âtape 2 ‚Üí 1
        buttons.backStep1.addEventListener('click', () => {
            sections.roleSelection.classList.remove('active');
            sections.personalInfo.classList.add('active');
            steps.step1.classList.remove('completed');
            steps.step2.classList.remove('active');
        });

        // Navigation: √âtape 2 ‚Üí 3
        buttons.nextStep2.addEventListener('click', () => {
            sections.roleSelection.classList.remove('active');
            sections.securityInfo.classList.add('active');
            steps.step2.classList.add('completed');
            steps.step3.classList.add('active');
        });

        // Navigation: √âtape 3 ‚Üí 2
        buttons.backStep2.addEventListener('click', () => {
            sections.securityInfo.classList.remove('active');
            sections.roleSelection.classList.add('active');
            steps.step2.classList.remove('completed');
            steps.step3.classList.remove('active');
        });

        // Finaliser inscription
        buttons.finalize.addEventListener('click', async () => {
            buttons.finalize.disabled = true;
            buttons.finalize.textContent = 'Cr√©ation en cours...';

            const firstName = inputs.firstName.value.trim();
            const lastName = inputs.lastName.value.trim();
            const email = inputs.email.value.trim();
            const password = inputs.password.value;
            const confirmPassword = inputs.confirmPassword.value;

            // Validation
            if (password !== confirmPassword) {
                showMessage('Les mots de passe ne correspondent pas');
                buttons.finalize.disabled = false;
                buttons.finalize.textContent = 'Cr√©er mon compte ‚ú®';
                return;
            }

            if (password.length < 6) {
                showMessage('Le mot de passe doit contenir au moins 6 caract√®res');
                buttons.finalize.disabled = false;
                buttons.finalize.textContent = 'Cr√©er mon compte ‚ú®';
                return;
            }

            try {
                // 1. Cr√©er compte Supabase Auth
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: `${firstName} ${lastName}`,
                            first_name: firstName,
                            last_name: lastName
                        }
                    }
                });

                if (authError) throw authError;
                if (!authData.user) throw new Error('Aucun utilisateur cr√©√©');

                console.log('‚úÖ Auth user cr√©√©:', authData.user.id);

                // 2. Attendre que le trigger DB cr√©e l'entr√©e dans users
                await new Promise(resolve => setTimeout(resolve, 2000));

                // 3. V√©rifier que l'utilisateur existe dans la table users
                const { data: userData, error: userError } = await supabase
                    .from('users')
                    .select('*')
                    .eq('id', authData.user.id)
                    .single();

                if (userError) {
                    console.error('‚ùå User not found in DB:', userError);
                    throw new Error('Erreur lors de la cr√©ation du profil utilisateur');
                }

                console.log('‚úÖ User cr√©√© dans DB:', userData);

                // 4. Succ√®s
                showMessage(
                    `Compte cr√©√© avec succ√®s ! R√¥le: ${userData.role}`,
                    'success'
                );

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);

            } catch (error) {
                console.error('Signup error:', error);
                showMessage(error.message);
                buttons.finalize.disabled = false;
                buttons.finalize.textContent = 'Cr√©er mon compte ‚ú®';
            }
        });
    </script>
</body>
</html>
