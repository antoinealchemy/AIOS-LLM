<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIOS - Inscription</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            color: #667eea;
            margin-bottom: 8px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .step {
            width: 30px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            transition: all 0.3s;
        }

        .step.active {
            background: #667eea;
        }

        .step.completed {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1>✨ AIOS</h1>
            <p>Votre Assistant IA Business</p>
        </div>

        <div class="step-indicator">
            <div class="step active" id="step1"></div>
            <div class="step" id="step2"></div>
        </div>

        <div id="message"></div>

        <!-- ÉTAPE 1: Auth Supabase -->
        <form id="authForm" style="display: block;">
            <div class="form-group">
                <label for="firstName">Prénom</label>
                <input type="text" id="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Nom</label>
                <input type="text" id="lastName" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" required minlength="6">
            </div>

            <button type="submit" class="btn" id="authBtn">
                Créer mon compte ✨
            </button>
        </form>

        <div class="login-link">
            Déjà inscrit ? <a href="login.html">Se connecter</a>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ziirnaesezunusjbfqmn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InppaXue3p6ZWFzZXp1bnVzamJmcW1uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ5NjcwMTMsImV4cCI6MjA1MDU0MzAxM30.8HCd_MG_EnD_wh7XOLBKidWJmYOGAqEW1zNCNR-z4Gw';
        const BACKEND_URL = 'https://aios-llm-backend.onrender.com';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Éléments DOM
        const authForm = document.getElementById('authForm');
        const authBtn = document.getElementById('authBtn');
        const messageDiv = document.getElementById('message');

        // Afficher message
        function showMessage(text, type = 'error') {
            messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
            setTimeout(() => messageDiv.innerHTML = '', 5000);
        }

        // ÉTAPE 1: Signup Supabase
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            authBtn.disabled = true;
            authBtn.textContent = 'Création...';

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                // 1. Créer compte Supabase Auth
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: `${firstName} ${lastName}`,
                            first_name: firstName,
                            last_name: lastName
                        }
                    }
                });

                if (authError) throw authError;
                if (!authData.user) throw new Error('Aucun utilisateur créé');

                console.log('✅ Auth user créé:', authData.user.id);

                // 2. Attendre que le trigger DB crée l'entrée dans users
                await new Promise(resolve => setTimeout(resolve, 2000));

                // 3. Vérifier que l'utilisateur existe dans la table users
                const { data: userData, error: userError } = await supabase
                    .from('users')
                    .select('*')
                    .eq('id', authData.user.id)
                    .single();

                if (userError) {
                    console.error('❌ User not found in DB:', userError);
                    throw new Error('Erreur lors de la création du profil utilisateur');
                }

                console.log('✅ User créé dans DB:', userData);

                // 4. Succès
                showMessage(
                    `Compte créé avec succès ! Rôle: ${userData.role}`,
                    'success'
                );

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);

            } catch (error) {
                console.error('Signup error:', error);
                showMessage(error.message);
                authBtn.disabled = false;
                authBtn.textContent = 'Créer mon compte ✨';
            }
        });
    </script>
</body>
</html>
