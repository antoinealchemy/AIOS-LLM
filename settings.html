<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIOS - Param√®tres</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-primary: #F8F8F8;
            --bg-secondary: #FFFFFF;
            --text-primary: #1a1a1a;
            --text-secondary: #6C6C6C;
            --border-color: #E5E7EB;
            --accent: #3B82F6;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }

        .section {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .permission-group {
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .permission-group h3 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .permission-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 0;
        }

        .permission-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .permission-item label {
            flex: 1;
            cursor: pointer;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: #2563EB;
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-primary);
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .user-table th {
            text-align: left;
            padding: 1rem;
            background: var(--bg-primary);
            font-weight: 600;
            border-bottom: 2px solid var(--border-color);
        }

        .user-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .user-table tr:hover {
            background: var(--bg-primary);
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .badge-admin {
            background: rgba(59, 130, 246, 0.1);
            color: #3B82F6;
        }

        .badge-employee {
            background: rgba(107, 114, 128, 0.1);
            color: #6B7280;
        }

        .status-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .status-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: rgb(34, 197, 94);
        }

        .status-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: rgb(239, 68, 68);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div>
                <h1 style="font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem;">Param√®tres</h1>
                <p style="color: var(--text-secondary);">G√©rez les permissions de votre organisation</p>
            </div>
            <button class="btn btn-secondary" onclick="window.location.href='/'">
                ‚Üê Retour au chat
            </button>
        </div>

        <!-- Status Messages -->
        <div id="statusMessage" class="status-message"></div>

        <!-- Section 1: Permissions par d√©faut -->
        <div class="section">
            <h2 class="section-title">Permissions par d√©faut</h2>
            <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">
                Ces permissions s'appliquent automatiquement √† tous les nouveaux employ√©s
            </p>

            <div id="defaultPermissionsForm">
                <div class="loading">Chargement...</div>
            </div>

            <div style="margin-top: 1.5rem; display: flex; gap: 1rem;">
                <button class="btn btn-primary" onclick="saveDefaultPermissions()">
                    Enregistrer les modifications
                </button>
            </div>
        </div>

        <!-- Section 2: Liste des employ√©s -->
        <div class="section">
            <h2 class="section-title">Employ√©s</h2>
            
            <div id="employeesList">
                <div class="loading">Chargement...</div>
            </div>
        </div>
    </div>

    <!-- Modal: Edit User Permissions -->
    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <h2 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 1.5rem;">
                Permissions de <span id="modalUserName"></span>
            </h2>

            <div id="userPermissionsForm">
                <!-- Will be populated dynamically -->
            </div>

            <div style="margin-top: 2rem; display: flex; gap: 1rem;">
                <button class="btn btn-primary" onclick="saveUserPermissions()">
                    Enregistrer
                </button>
                <button class="btn btn-secondary" onclick="closeModal()">
                    Annuler
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:3000'
            : 'https://aios-llm-backend.onrender.com';

        const supabaseClient = window.supabase.createClient(
            'https://oxjocjucvlifcogphttm.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im94am9janVjdmxpZmNvZ3BodHRtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYyMTk4NDEsImV4cCI6MjA4MTc5NTg0MX0.Fg9r0RSt-KSkePeIVIBCdVydPIcLsdWFa6D7V5bMT6E'
        );

        let currentOrgId = null;
        let currentEditingUserId = null;
        let defaultPermissions = {};
        let employees = [];

        // Get auth headers
        async function getAuthHeaders() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                window.location.href = '/login.html';
                return {};
            }
            return {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${session.access_token}`
            };
        }

        // Check if user is admin
        async function checkAdmin() {
            try {
                const headers = await getAuthHeaders();
                const response = await fetch(`${API_URL}/api/users/me/permissions`, { headers });
                const data = await response.json();
                
                if (data.role !== 'admin') {
                    showStatus('‚õî Acc√®s r√©serv√© aux administrateurs', 'error');
                    setTimeout(() => window.location.href = '/', 2000);
                    return false;
                }
                return true;
            } catch (error) {
                console.error('Check admin error:', error);
                return false;
            }
        }

        // Load organization data
        async function loadOrganization() {
            try {
                const headers = await getAuthHeaders();
                const response = await fetch(`${API_URL}/api/users/me/permissions`, { headers });
                
                if (!response.ok) {
                    throw new Error('Erreur r√©cup√©ration permissions');
                }
                
                const userData = await response.json();
                
                if (!userData.organization_id) {
                    throw new Error('Utilisateur sans organisation');
                }

                currentOrgId = userData.organization_id;
                defaultPermissions = {
                    can_upload_docs: userData.organizations?.default_can_upload_docs ?? false,
                    can_edit_docs: userData.organizations?.default_can_edit_docs ?? false,
                    can_delete_docs: userData.organizations?.default_can_delete_docs ?? false,
                    can_use_rag: userData.organizations?.default_can_use_rag ?? false,
                    daily_prompt_limit: userData.organizations?.default_daily_prompt_limit ?? null,
                    can_view_analytics: userData.organizations?.default_can_view_analytics ?? false,
                    can_invite_users: userData.organizations?.default_can_invite_users ?? false
                };
                
                console.log('‚úÖ Default permissions loaded:', defaultPermissions);
                
                renderDefaultPermissionsForm();
                await loadEmployees();
                
            } catch (error) {
                console.error('Load organization error:', error);
                showStatus('Erreur chargement organisation', 'error');
            }
        }

        // Render default permissions form
        function renderDefaultPermissionsForm() {
            const form = document.getElementById('defaultPermissionsForm');
            form.innerHTML = `
                <div class="permission-group">
                    <h3>üìÑ Documents</h3>
                    <div class="permission-item">
                        <input type="checkbox" id="default_can_upload_docs" ${defaultPermissions.can_upload_docs ? 'checked' : ''}>
                        <label for="default_can_upload_docs">Peut uploader des documents</label>
                    </div>
                    <div class="permission-item">
                        <input type="checkbox" id="default_can_edit_docs" ${defaultPermissions.can_edit_docs ? 'checked' : ''}>
                        <label for="default_can_edit_docs">Peut modifier les documents</label>
                    </div>
                    <div class="permission-item">
                        <input type="checkbox" id="default_can_delete_docs" ${defaultPermissions.can_delete_docs ? 'checked' : ''}>
                        <label for="default_can_delete_docs">Peut supprimer les documents</label>
                    </div>
                </div>

                <div class="permission-group">
                    <h3>üîç RAG</h3>
                    <div class="permission-item">
                        <input type="checkbox" id="default_can_use_rag" ${defaultPermissions.can_use_rag ? 'checked' : ''}>
                        <label for="default_can_use_rag">Peut utiliser le RAG</label>
                    </div>
                </div>

                <div class="permission-group">
                    <h3>üí¨ Usage</h3>
                    <div class="permission-item">
                        <input type="checkbox" id="default_unlimited" onchange="toggleDefaultLimit()" ${defaultPermissions.daily_prompt_limit === null ? 'checked' : ''}>
                        <label for="default_unlimited">Usage illimit√©</label>
                    </div>
                    <div id="defaultLimitDiv" style="margin-top: 1rem; ${defaultPermissions.daily_prompt_limit === null ? 'opacity: 0.4;' : ''}">
                        <label style="display: block; margin-bottom: 0.5rem;">Limite quotidienne :</label>
                        <input type="number" id="default_daily_prompt_limit" value="${defaultPermissions.daily_prompt_limit || 50}" 
                            min="1" max="1000" ${defaultPermissions.daily_prompt_limit === null ? 'disabled' : ''}
                            style="width: 120px; padding: 0.5rem; border: 2px solid var(--border-color); border-radius: 8px;">
                        <span style="margin-left: 0.5rem; color: var(--text-secondary);">prompts/jour</span>
                    </div>
                </div>

                <div class="permission-group">
                    <h3>üë• Gestion</h3>
                    <div class="permission-item">
                        <input type="checkbox" id="default_can_view_analytics" ${defaultPermissions.can_view_analytics ? 'checked' : ''}>
                        <label for="default_can_view_analytics">Peut voir les analytics</label>
                    </div>
                    <div class="permission-item">
                        <input type="checkbox" id="default_can_invite_users" ${defaultPermissions.can_invite_users ? 'checked' : ''}>
                        <label for="default_can_invite_users">Peut inviter d'autres employ√©s</label>
                    </div>
                </div>
            `;
        }

        function toggleDefaultLimit() {
            const unlimited = document.getElementById('default_unlimited').checked;
            const limitDiv = document.getElementById('defaultLimitDiv');
            const limitInput = document.getElementById('default_daily_prompt_limit');
            
            if (unlimited) {
                limitDiv.style.opacity = '0.4';
                limitInput.disabled = true;
            } else {
                limitDiv.style.opacity = '1';
                limitInput.disabled = false;
            }
        }

        // Save default permissions
        async function saveDefaultPermissions() {
            try {
                const unlimited = document.getElementById('default_unlimited').checked;
                
                const permissions = {
                    default_can_upload_docs: document.getElementById('default_can_upload_docs').checked,
                    default_can_edit_docs: document.getElementById('default_can_edit_docs').checked,
                    default_can_delete_docs: document.getElementById('default_can_delete_docs').checked,
                    default_can_use_rag: document.getElementById('default_can_use_rag').checked,
                    default_daily_prompt_limit: unlimited ? null : parseInt(document.getElementById('default_daily_prompt_limit').value),
                    default_can_view_analytics: document.getElementById('default_can_view_analytics').checked,
                    default_can_invite_users: document.getElementById('default_can_invite_users').checked
                };

                console.log('üîÑ Saving default permissions:', permissions);

                // Use backend API with proper auth
                const session = await supabaseClient.auth.getSession();
                const token = session.data.session?.access_token;

                if (!token) {
                    throw new Error('Session expir√©e');
                }

                const url = `${API_URL}/api/organizations/${currentOrgId}/permissions`;
                console.log('üì° PATCH request to:', url);

                const response = await fetch(url, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(permissions)
                });

                console.log('üì• Response status:', response.status);

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('‚ùå Error response:', errorData);
                    throw new Error(errorData.error || 'Erreur sauvegarde');
                }

                const result = await response.json();
                console.log('‚úÖ Success:', result);

                showStatus('‚úÖ Permissions par d√©faut mises √† jour', 'success');
                
                // Update local cache
                Object.keys(permissions).forEach(key => {
                    defaultPermissions[key.replace('default_', '')] = permissions[key];
                });
                
            } catch (error) {
                console.error('‚ùå Save permissions error:', error);
                showStatus('‚ùå ' + error.message, 'error');
            }
        }

        // Load employees
        async function loadEmployees() {
            try {
                if (!currentOrgId) {
                    employees = [];
                    renderEmployeesList();
                    return;
                }

                // Use Supabase auth (RLS policies will handle permissions)
                const { data, error } = await supabaseClient
                    .from('users')
                    .select('*')
                    .eq('organization_id', currentOrgId)
                    .order('created_at', { ascending: true });

                if (error) {
                    console.error('Supabase error:', error);
                    throw error;
                }

                employees = data || [];
                renderEmployeesList();
                
            } catch (error) {
                console.error('Load employees error:', error);
                showStatus('Erreur chargement employ√©s', 'error');
            }
        }

        // Render employees list
        function renderEmployeesList() {
            const list = document.getElementById('employeesList');
            
            if (employees.length === 0) {
                list.innerHTML = '<p style="color: var(--text-secondary);">Aucun employ√©</p>';
                return;
            }

            list.innerHTML = `
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Email</th>
                            <th>R√¥le</th>
                            <th>Quota</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${employees.map(emp => `
                            <tr>
                                <td>${emp.first_name || '-'}</td>
                                <td>${emp.email}</td>
                                <td>
                                    <span class="badge ${emp.role === 'admin' ? 'badge-admin' : 'badge-employee'}">
                                        ${emp.role === 'admin' ? 'Admin' : 'Employ√©'}
                                    </span>
                                </td>
                                <td>${emp.daily_prompt_limit !== null ? emp.daily_prompt_limit + '/jour' : 'Illimit√©'}</td>
                                <td>
                                    ${emp.role === 'employee' ? `
                                        <button class="btn btn-secondary" style="padding: 0.5rem 1rem; font-size: 0.875rem;" 
                                            onclick="editUser('${emp.id}')">
                                            Modifier
                                        </button>
                                    ` : '<span style="color: var(--text-secondary);">-</span>'}
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // Edit user permissions
        function editUser(userId) {
            const user = employees.find(e => e.id === userId);
            if (!user) return;

            currentEditingUserId = userId;
            document.getElementById('modalUserName').textContent = user.first_name || user.email;

            // Build permission form with RADIO buttons for ON/OFF/INHERIT
            const form = document.getElementById('userPermissionsForm');
            form.innerHTML = `
                <p style="color: var(--text-secondary); margin-bottom: 1.5rem; font-size: 0.875rem;">
                    Pour chaque permission, choisissez : <strong>H√©riter</strong> (d√©faut org), <strong>ON</strong>, ou <strong>OFF</strong>.
                </p>

                <div class="permission-group">
                    <h3>üìÑ Documents</h3>
                    
                    <div style="margin-bottom: 1rem;">
                        <div style="font-weight: 500; margin-bottom: 0.5rem;">Peut uploader des documents</div>
                        <div style="display: flex; gap: 1.5rem; margin-left: 1rem;">
                            <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                                <input type="radio" name="can_upload_docs" value="inherit" 
                                    ${user.can_upload_docs === null ? 'checked' : ''}>
                                <span>H√©riter (${defaultPermissions.can_upload_docs ? 'ON' : 'OFF'})</span>
                            </label>
                            <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                                <input type="radio" name="can_upload_docs" value="on"
                                    ${user.can_upload_docs === true ? 'checked' : ''}>
                                <span>ON</span>
                            </label>
                            <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                                <input type="radio" name="can_upload_docs" value="off"
                                    ${user.can_upload_docs === false ? 'checked' : ''}>
                                <span>OFF</span>
                            </label>
                        </div>
                    </div>

                    <div style="margin-bottom: 1rem;">
                        <div style="font-weight: 500; margin-bottom: 0.5rem;">Peut modifier des documents</div>
                        <div style="display: flex; gap: 1.5rem; margin-left: 1rem;">
                            <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                                <input type="radio" name="can_edit_docs" value="inherit"
                                    ${user.can_edit_docs === null ? 'checked' : ''}>
                                <span>H√©riter (${defaultPermissions.can_edit_docs ? 'ON' : 'OFF'})</span>
                            </label>
                            <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                                <input type="radio" name="can_edit_docs" value="on"
                                    ${user.can_edit_docs === true ? 'checked' : ''}>
                                <span>ON</span>
                            </label>
                            <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                                <input type="radio" name="can_edit_docs" value="off"
                                    ${user.can_edit_docs === false ? 'checked' : ''}>
                                <span>OFF</span>
                            </label>
                        </div>
                    </div>

                    <div style="margin-bottom: 1rem;">
                        <div style="font-weight: 500; margin-bottom: 0.5rem;">Peut supprimer des documents</div>
                        <div style="display: flex; gap: 1.5rem; margin-left: 1rem;">
                            <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                                <input type="radio" name="can_delete_docs" value="inherit"
                                    ${user.can_delete_docs === null ? 'checked' : ''}>
                                <span>H√©riter (${defaultPermissions.can_delete_docs ? 'ON' : 'OFF'})</span>
                            </label>
                            <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                                <input type="radio" name="can_delete_docs" value="on"
                                    ${user.can_delete_docs === true ? 'checked' : ''}>
                                <span>ON</span>
                            </label>
                            <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                                <input type="radio" name="can_delete_docs" value="off"
                                    ${user.can_delete_docs === false ? 'checked' : ''}>
                                <span>OFF</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="permission-group">
                    <h3>üí¨ Quota personnalis√©</h3>
                    <div style="margin-bottom: 1rem;">
                        <div style="font-weight: 500; margin-bottom: 0.5rem;">Limite quotidienne</div>
                        <div style="display: flex; gap: 1.5rem; margin-left: 1rem;">
                            <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                                <input type="radio" name="daily_limit_mode" value="inherit" 
                                    ${user.daily_prompt_limit === null ? 'checked' : ''}>
                                <span>H√©riter (${defaultPermissions.daily_prompt_limit || 'Illimit√©'})</span>
                            </label>
                            <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                                <input type="radio" name="daily_limit_mode" value="custom"
                                    ${user.daily_prompt_limit !== null ? 'checked' : ''}>
                                <span>Personnalis√©</span>
                            </label>
                        </div>
                    </div>
                    <div id="userLimitDiv" style="margin-top: 1rem; margin-left: 1rem; ${user.daily_prompt_limit === null ? 'opacity: 0.4;' : ''}">
                        <input type="number" id="user_daily_prompt_limit" 
                            value="${user.daily_prompt_limit || defaultPermissions.daily_prompt_limit || 50}" 
                            min="1" max="1000" ${user.daily_prompt_limit === null ? 'disabled' : ''}
                            style="width: 120px; padding: 0.5rem; border: 2px solid var(--border-color); border-radius: 8px;">
                        <span style="margin-left: 0.5rem; color: var(--text-secondary);">prompts/jour</span>
                    </div>
                </div>
            `;

            // Toggle quota input
            document.querySelectorAll('input[name="daily_limit_mode"]').forEach(radio => {
                radio.onchange = function() {
                    const div = document.getElementById('userLimitDiv');
                    const input = document.getElementById('user_daily_prompt_limit');
                    if (this.value === 'custom') {
                        div.style.opacity = '1';
                        input.disabled = false;
                    } else {
                        div.style.opacity = '0.4';
                        input.disabled = true;
                    }
                };
            });

            document.getElementById('editUserModal').classList.add('active');
        }

        // Save user permissions
        async function saveUserPermissions() {
            try {
                // Get radio button values (inherit/on/off)
                const getRadioValue = (name) => {
                    const selected = document.querySelector(`input[name="${name}"]:checked`);
                    if (!selected) return null;
                    const value = selected.value;
                    if (value === 'inherit') return null;
                    if (value === 'on') return true;
                    if (value === 'off') return false;
                    return null;
                };

                const updates = {
                    can_upload_docs: getRadioValue('can_upload_docs'),
                    can_edit_docs: getRadioValue('can_edit_docs'),
                    can_delete_docs: getRadioValue('can_delete_docs'),
                    daily_prompt_limit: (() => {
                        const mode = document.querySelector('input[name="daily_limit_mode"]:checked')?.value;
                        if (mode === 'inherit') return null;
                        return parseInt(document.getElementById('user_daily_prompt_limit').value);
                    })()
                };

                console.log('üîÑ Saving permissions:', updates);

                // Use backend API with proper auth
                const session = await supabaseClient.auth.getSession();
                const token = session.data.session?.access_token;

                if (!token) {
                    throw new Error('Session expir√©e');
                }

                const url = `${API_URL}/api/users/${currentEditingUserId}/permissions`;
                console.log('üì° PATCH request to:', url);

                const response = await fetch(url, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(updates)
                });

                console.log('üì• Response status:', response.status);

                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('‚ùå Error response:', errorData);
                    throw new Error(errorData.error || 'Erreur sauvegarde');
                }

                const result = await response.json();
                console.log('‚úÖ Success:', result);

                showStatus('‚úÖ Permissions employ√© mises √† jour', 'success');
                closeModal();
                await loadEmployees();
                
            } catch (error) {
                console.error('‚ùå Save user permissions error:', error);
                showStatus('‚ùå ' + error.message, 'error');
            }
        }

        function closeModal() {
            document.getElementById('editUserModal').classList.remove('active');
            currentEditingUserId = null;
        }

        function showStatus(message, type) {
            const status = document.getElementById('statusMessage');
            status.textContent = message;
            status.className = `status-message status-${type}`;
            status.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            }
        }

        // Initialize
        (async () => {
            const isAdmin = await checkAdmin();
            if (isAdmin) {
                await loadOrganization();
            }
        })();
    </script>
