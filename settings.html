<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIOS - Param√®tres</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-primary: #F8F8F8;
            --bg-secondary: #FFFFFF;
            --text-primary: #1a1a1a;
            --text-secondary: #6C6C6C;
            --border-color: #E5E7EB;
            --accent: #3B82F6;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }

        .section {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .permission-group {
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .permission-group h3 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .permission-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 0;
        }

        .permission-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .permission-item label {
            flex: 1;
            cursor: pointer;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .status-message {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .status-message.success {
            background: #22c55e;
            color: white;
        }

        .status-message.error {
            background: #ef4444;
            color: white;
        }

        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .employee-card {
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.2s;
        }

        .employee-card:hover {
            border-color: var(--accent);
        }

        .employee-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .employee-name {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .employee-role {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .role-admin {
            background: #3b82f6;
            color: white;
        }

        .role-member {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .loading-state {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .error-state {
            padding: 2rem;
            text-align: center;
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 style="font-size: 2rem; font-weight: 700;">‚öôÔ∏è Param√®tres</h1>
            <button class="btn btn-secondary" onclick="window.location.href='/'">
                Retour au chat
            </button>
        </div>

        <!-- Default Permissions Section -->
        <div class="section">
            <div class="section-title">üîê Permissions par D√©faut (Nouveaux Employ√©s)</div>
            <div id="defaultPermissionsForm">
                <div class="loading-state">
                    <p>Chargement des permissions...</p>
                </div>
            </div>
            <button class="btn btn-primary" onclick="saveDefaultPermissions()" style="margin-top: 1.5rem;">
                Sauvegarder les permissions par d√©faut
            </button>
        </div>

        <!-- Employees Section -->
        <div class="section">
            <div class="section-title">üë• Gestion des Employ√©s</div>
            <div id="employeesList">
                <div class="loading-state">
                    <p>Chargement des employ√©s...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const SUPABASE_URL = 'https://wfmtgqgsvkrjokgrgsdc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndmbXRncWdzdmtyam9rZ3Jnc2RjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzU4MzAzODYsImV4cCI6MjA1MTQwNjM4Nn0.wFMDV06Rmp7RXJFXI8qD6bBQk_HmOFRDJW3ypk3D6AU';
        const API_URL = 'https://aios-llm-backend.onrender.com';

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // State
        let currentOrgId = null;
        let defaultPermissions = {};
        let employees = [];

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async () => {
            const isAdmin = await checkAdmin();
            if (isAdmin) {
                await loadOrganization();
            }
        });

        // Get auth headers
        async function getAuthHeaders() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                throw new Error('Non authentifi√©');
            }
            return {
                'Authorization': `Bearer ${session.access_token}`,
                'Content-Type': 'application/json'
            };
        }

        // Show status message
        function showStatus(message, type = 'success') {
            const existingStatus = document.querySelector('.status-message');
            if (existingStatus) existingStatus.remove();

            const statusDiv = document.createElement('div');
            statusDiv.className = `status-message ${type}`;
            statusDiv.textContent = message;
            document.body.appendChild(statusDiv);

            setTimeout(() => statusDiv.remove(), 3000);
        }

        // Check if user is admin
        async function checkAdmin() {
            try {
                const headers = await getAuthHeaders();
                const response = await fetch(`${API_URL}/api/users/me/permissions`, { headers });
                const data = await response.json();
                
                if (data.role !== 'admin') {
                    showStatus('‚õî Acc√®s r√©serv√© aux administrateurs', 'error');
                    setTimeout(() => window.location.href = '/', 2000);
                    return false;
                }
                return true;
            } catch (error) {
                console.error('Check admin error:', error);
                return false;
            }
        }

        // Load organization data - CORRECTED VERSION
        async function loadOrganization() {
            try {
                // Get current user
                const { data: { user }, error: userError } = await supabaseClient.auth.getUser();
                
                if (userError || !user) {
                    throw new Error('Utilisateur non authentifi√©');
                }

                console.log('üîç User ID:', user.id);
                
                // Get user's organization (CORRECT: using 'id', not 'auth_id')
                const { data: userData, error: queryError } = await supabaseClient
                    .from('users')
                    .select('organization_id, organizations(*)')
                    .eq('id', user.id)  // ‚úÖ CORRECT - 'id' est la colonne qui existe
                    .single();

                console.log('üìä Query result:', { userData, queryError });

                if (queryError) {
                    throw new Error(`Erreur Supabase: ${queryError.message} (Code: ${queryError.code})`);
                }

                if (!userData || !userData.organization_id) {
                    throw new Error('Utilisateur sans organisation');
                }

                // Set current org and permissions
                currentOrgId = userData.organization_id;
                defaultPermissions = {
                    can_upload_docs: userData.organizations.default_can_upload_docs,
                    can_edit_docs: userData.organizations.default_can_edit_docs,
                    can_delete_docs: userData.organizations.default_can_delete_docs,
                    can_use_rag: userData.organizations.default_can_use_rag,
                    daily_prompt_limit: userData.organizations.default_daily_prompt_limit,
                    can_view_analytics: userData.organizations.default_can_view_analytics,
                    can_invite_users: userData.organizations.default_can_invite_users
                };
                
                console.log('‚úÖ Organization loaded:', currentOrgId);
                
                renderDefaultPermissionsForm();
                await loadEmployees();
                
            } catch (error) {
                console.error('‚ùå Load organization error:', error);
                
                // Show error in UI
                const form = document.getElementById('defaultPermissionsForm');
                form.innerHTML = `
                    <div class="error-state">
                        <p style="font-weight: 600; margin-bottom: 0.5rem;">Erreur de chargement</p>
                        <p style="font-size: 0.875rem;">${error.message}</p>
                        <button class="btn btn-primary" onclick="loadOrganization()" style="margin-top: 1rem;">
                            R√©essayer
                        </button>
                    </div>
                `;
                
                showStatus('Erreur chargement organisation', 'error');
            }
        }

        // Render default permissions form
        function renderDefaultPermissionsForm() {
            const form = document.getElementById('defaultPermissionsForm');
            form.innerHTML = `
                <div class="permission-group">
                    <h3>üìÑ Documents</h3>
                    <div class="permission-item">
                        <input type="checkbox" id="default_can_upload_docs" ${defaultPermissions.can_upload_docs ? 'checked' : ''}>
                        <label for="default_can_upload_docs">Peut uploader des documents</label>
                    </div>
                    <div class="permission-item">
                        <input type="checkbox" id="default_can_edit_docs" ${defaultPermissions.can_edit_docs ? 'checked' : ''}>
                        <label for="default_can_edit_docs">Peut modifier les documents</label>
                    </div>
                    <div class="permission-item">
                        <input type="checkbox" id="default_can_delete_docs" ${defaultPermissions.can_delete_docs ? 'checked' : ''}>
                        <label for="default_can_delete_docs">Peut supprimer les documents</label>
                    </div>
                </div>

                <div class="permission-group">
                    <h3>üîç RAG</h3>
                    <div class="permission-item">
                        <input type="checkbox" id="default_can_use_rag" ${defaultPermissions.can_use_rag ? 'checked' : ''}>
                        <label for="default_can_use_rag">Peut utiliser le RAG</label>
                    </div>
                </div>

                <div class="permission-group">
                    <h3>üí¨ Usage</h3>
                    <div class="permission-item">
                        <input type="checkbox" id="default_unlimited" onchange="toggleDefaultLimit()" ${defaultPermissions.daily_prompt_limit === null ? 'checked' : ''}>
                        <label for="default_unlimited">Usage illimit√©</label>
                    </div>
                    <div id="defaultLimitDiv" style="margin-top: 1rem; ${defaultPermissions.daily_prompt_limit === null ? 'opacity: 0.4;' : ''}">
                        <label style="display: block; margin-bottom: 0.5rem;">Limite quotidienne :</label>
                        <input type="number" id="default_daily_prompt_limit" value="${defaultPermissions.daily_prompt_limit || 50}" 
                            min="1" max="1000" ${defaultPermissions.daily_prompt_limit === null ? 'disabled' : ''}
                            style="width: 120px; padding: 0.5rem; border: 2px solid var(--border-color); border-radius: 8px;">
                        <span style="margin-left: 0.5rem; color: var(--text-secondary);">prompts/jour</span>
                    </div>
                </div>

                <div class="permission-group">
                    <h3>üë• Gestion</h3>
                    <div class="permission-item">
                        <input type="checkbox" id="default_can_view_analytics" ${defaultPermissions.can_view_analytics ? 'checked' : ''}>
                        <label for="default_can_view_analytics">Peut voir les analytics</label>
                    </div>
                    <div class="permission-item">
                        <input type="checkbox" id="default_can_invite_users" ${defaultPermissions.can_invite_users ? 'checked' : ''}>
                        <label for="default_can_invite_users">Peut inviter d'autres employ√©s</label>
                    </div>
                </div>
            `;
        }

        function toggleDefaultLimit() {
            const unlimited = document.getElementById('default_unlimited').checked;
            const limitDiv = document.getElementById('defaultLimitDiv');
            const limitInput = document.getElementById('default_daily_prompt_limit');
            
            if (unlimited) {
                limitDiv.style.opacity = '0.4';
                limitInput.disabled = true;
            } else {
                limitDiv.style.opacity = '1';
                limitInput.disabled = false;
            }
        }

        // Save default permissions
        async function saveDefaultPermissions() {
            try {
                const unlimited = document.getElementById('default_unlimited').checked;
                
                const permissions = {
                    default_can_upload_docs: document.getElementById('default_can_upload_docs').checked,
                    default_can_edit_docs: document.getElementById('default_can_edit_docs').checked,
                    default_can_delete_docs: document.getElementById('default_can_delete_docs').checked,
                    default_can_use_rag: document.getElementById('default_can_use_rag').checked,
                    default_daily_prompt_limit: unlimited ? null : parseInt(document.getElementById('default_daily_prompt_limit').value),
                    default_can_view_analytics: document.getElementById('default_can_view_analytics').checked,
                    default_can_invite_users: document.getElementById('default_can_invite_users').checked
                };

                const { error } = await supabaseClient
                    .from('organizations')
                    .update(permissions)
                    .eq('id', currentOrgId);

                if (error) throw error;

                showStatus('‚úÖ Permissions par d√©faut mises √† jour', 'success');
                defaultPermissions = permissions;
                
            } catch (error) {
                console.error('Save permissions error:', error);
                showStatus('‚ùå Erreur sauvegarde', 'error');
            }
        }

        // Load employees
        async function loadEmployees() {
            try {
                if (!currentOrgId) {
                    employees = [];
                    renderEmployeesList();
                    return;
                }

                const { data, error } = await supabaseClient
                    .from('users')
                    .select('*')
                    .eq('organization_id', currentOrgId)
                    .order('created_at', { ascending: true });

                if (error) throw error;

                employees = data || [];
                renderEmployeesList();
                
            } catch (error) {
                console.error('Load employees error:', error);
                
                // Show error in UI
                const list = document.getElementById('employeesList');
                list.innerHTML = `
                    <div class="error-state">
                        <p>Erreur chargement employ√©s</p>
                        <button class="btn btn-primary" onclick="loadEmployees()" style="margin-top: 1rem;">
                            R√©essayer
                        </button>
                    </div>
                `;
                
                showStatus('Erreur chargement employ√©s', 'error');
            }
        }

        // Render employees list
        function renderEmployeesList() {
            const list = document.getElementById('employeesList');
            
            if (employees.length === 0) {
                list.innerHTML = '<p style="color: var(--text-secondary);">Aucun employ√©</p>';
                return;
            }

            list.innerHTML = employees.map(emp => `
                <div class="employee-card">
                    <div class="employee-header">
                        <div>
                            <div class="employee-name">${emp.email}</div>
                            <span class="employee-role role-${emp.role}">${emp.role === 'admin' ? 'Admin' : 'Membre'}</span>
                        </div>
                        ${emp.role !== 'admin' ? `
                            <button class="btn btn-danger btn-sm" onclick="deleteEmployee('${emp.id}')">
                                Supprimer
                            </button>
                        ` : ''}
                    </div>
                    
                    ${emp.role !== 'admin' ? `
                        <div style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border-color);">
                            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 0.75rem; font-size: 0.875rem;">
                                <div>üìÑ Upload docs: ${emp.can_upload_docs ? '‚úÖ' : '‚ùå'}</div>
                                <div>‚úèÔ∏è Edit docs: ${emp.can_edit_docs ? '‚úÖ' : '‚ùå'}</div>
                                <div>üóëÔ∏è Delete docs: ${emp.can_delete_docs ? '‚úÖ' : '‚ùå'}</div>
                                <div>üîç Use RAG: ${emp.can_use_rag ? '‚úÖ' : '‚ùå'}</div>
                                <div>üí¨ Daily limit: ${emp.daily_prompt_limit || 'Unlimited'}</div>
                                <div>üìä Analytics: ${emp.can_view_analytics ? '‚úÖ' : '‚ùå'}</div>
                                <div>üë• Invite users: ${emp.can_invite_users ? '‚úÖ' : '‚ùå'}</div>
                            </div>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // Delete employee
        async function deleteEmployee(userId) {
            if (!confirm('Supprimer cet employ√© ?')) return;

            try {
                const { error } = await supabaseClient
                    .from('users')
                    .delete()
                    .eq('id', userId);

                if (error) throw error;

                showStatus('‚úÖ Employ√© supprim√©', 'success');
                await loadEmployees();
                
            } catch (error) {
                console.error('Delete employee error:', error);
                showStatus('‚ùå Erreur suppression', 'error');
            }
        }
    </script>
</body>
</html>
